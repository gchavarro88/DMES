<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>.:DMES:. - Herramientas</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/webStyle.css"/>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
            window.setTimeout("toolInit()",1000);
        </script>
    </h:head>
    <h:body style="background-color: #000;">
        <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."
                  draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/images/loadBar.gif"/>
        </p:dialog>
        <div>
            <p:growl autoUpdate="true" showDetail="true" life="8000" />
            <!--         Dialogo para guardar nuevos Herramientas         -->
            <p:dialog id="dialogToolSave" widgetVar="dialogToolSave" draggable="true" 
                      closable="true"  header="Crear Herramientas" position="center top" width="800"
                      hideEffect="explode" modal="true" showEffect="explode" resizable="true">

                <h:form id="formWizardSave" >

                    <p:wizard  flowListener="#{scToolBean.onFlowProcessSaveTool}" id="wizardSave" widgetVar="wizardSave" 
                               backLabel="Atras" nextLabel="Siguiente">
                        <p:tab title="Datos Generales" id="tabGeneral" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para los datos básicos de herramientas">
                            <p:panel header="Datos Básicos" >
                                <table width="98%" cellspacing="10" >
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  value="Imagen"/>
                                        </td>
                                        <td width="40%" align="left" valign="middle">
                                            <h:graphicImage value="#{scToolBean.searchImage(scToolBean.toolSave)}" alt="Imagen no disponible" id="imageSave" 
                                                            width="120" height="120"  />
                                            <p:spacer width="5px"/>
                                            <p:commandButton  id="btnPicture" icon="ui-icon-image"  oncomplete="PF('pictureSave').show()" style="top: -10px;"
                                                              ignoreAutoUpdate="true"/>                                       
                                        </td>
                                        <td colspan="2" ></td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfNameTool" value="Nombre Herramienta*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfNameTool"  value="#{scToolBean.toolSave.name}"
                                                            />

                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfUsefulLife" value="Vida Útil"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfUsefulLife"  value="#{scToolBean.toolSave.usefulLife}"
                                                            style="width: 100px;"/>
                                            <p:spacer width="5"/>
                                            <p:selectOneMenu id="cbTime"  value="#{scToolBean.toolSave.time}" 
                                                             converter="timeConverter" converterMessage="Error en el tipo de dato del tiempo" style="width: 100px; top: 6px;"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..."/>
                                                <f:selectItems value="#{scToolBean.timeList}" var="time" itemLabel="#{time.acronym}"/>

                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="cbTypeTool" value="Tipo*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:selectOneMenu id="cbTypeTool"  value="#{scToolBean.toolSave.typeTool}" 
                                                             style="width: 70%; top: 6px;"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..." />
                                                <f:selectItem itemLabel="Mecánica" itemValue="Mecánica"/>
                                                <f:selectItem itemLabel="Eléctrica" itemValue="Eléctrica"/>
                                                <f:selectItem itemLabel="Limpieza" itemValue="Limpieza"/>
                                                <f:selectItem itemLabel="Administrativa" itemValue="Administrativa"/>
                                                <f:selectItem itemLabel="Varios" itemValue="Específica"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfValueTool" value="Valor*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfValueTool"  value="#{scToolBean.toolSave.value}" 
                                                            requiredMessage="Debe ingresar el valor de la herramienta" style="width: 100px;"/>
                                            <p:spacer width="5"/>
                                            <p:selectOneMenu id="cbMoney"  value="#{scToolBean.toolSave.money}" 
                                                             converter="moneyConverter" converterMessage="Error en el tipo de dato de la moneda" style="width: 100px; top: 6px;"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..."/>
                                                <f:selectItems value="#{scToolBean.moneyList}" var="money" itemLabel="#{money.acronym} #{money.description}"/>

                                            </p:selectOneMenu>
                                        </td>
                                    </tr> 
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfMarkTool" value="Marca*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfMarkTool"  value="#{scToolBean.toolSave.mark}"
                                                            requiredMessage="Campo obligatorio debe ingresar la marca de la herramienta"/>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfSerieTool" value="Serie*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfSerieTool"  value="#{scToolBean.toolSave.serie}"
                                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="cbSupplier" value="Proveedor*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:selectOneMenu id="cbSupplier"  value="#{scToolBean.toolSave.supplierGuarantee}" style="width: 70%;"
                                                             converter="partnerConverter" converterMessage="Error en el tipo de dato del proveedor y garantía"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..." />
                                                <f:selectItems value="#{scToolBean.partnersList}" var="partners" itemLabel="#{partners.companyName}"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="cbCostCenter" value="Centro de Costos*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:selectOneMenu id="cbCostCenter"  value="#{scToolBean.toolSave.costCenter}" style="width: 70%;" 
                                                             converter="costCenterConverter" converterMessage="Error en el tipo de dato del centro de costos"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..." />
                                                <f:selectItems  value="#{scToolBean.costCenterList}" var="costCenters" itemLabel="#{costCenters.description}"/>
                                            </p:selectOneMenu>
                                            <p:spacer width="5px"/>
                                            <p:commandButton  id="btnAddCostCenter" icon="ui-icon-circle-plus"  oncomplete="PF('centerCostSave').show()" style="top: -8px;"/>
                                            <p:tooltip for="btnAddCostCenter" value="Agregue nuevos centros de costos"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfStore" value="Almacén*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:selectOneMenu id="tfStore"  value="#{scToolBean.toolSave.stock.idStore}" style="width: 70%;"
                                                             converter="storeConverter" converterMessage="Error en el tipo de dato del almacén"
                                                             effect="puff"
                                                             height="140" >
                                                <f:selectItem itemLabel="..." />
                                                <f:selectItems value="#{scToolBean.storesList}" var="stores" itemLabel="#{stores.name}"/>
                                                <p:ajax event="change" update="cbLocation,btnAddLocationTool" listener="#{scToolBean.withOutStore(scToolBean.toolSave.stock.idStore)}"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="cbLocation" value="Localización*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:selectOneMenu id="cbLocation"  value="#{scToolBean.toolSave.inputLocation}" style="width: 70%;" 
                                                             converter="inputLocationConverter" converterMessage="Error en el tipo de dato de la localización de herramientas"
                                                             effect="puff" disabled="#{scToolBean.withOutStore(scToolBean.toolSave.stock.idStore)}"
                                                             height="140">
                                                <f:selectItem itemLabel="..." />
                                                <f:selectItems  value="#{scToolBean.toolLocationsList}" var="toolLocations" itemLabel="#{toolLocations.location}"/>
                                            </p:selectOneMenu>
                                            <p:spacer width="5px"/>
                                            <p:commandButton  id="btnAddLocationTool" icon="ui-icon-circle-plus"  oncomplete="PF('toolLocationSave').show()" style="top: -8px;"
                                                               disabled ="#{scToolBean.withOutStore(scToolBean.toolSave.stock.idStore)}"/>
                                            <p:tooltip for="btnAddLocationTool" value="Agregue nuevas localizaciones"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfProirity" value="Prioridad*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:selectOneMenu id="tfProirity"  value="#{scToolBean.toolSave.priority}" style="width: 70%;"
                                                             converter="priorityConverter" converterMessage="Error en el tipo de dato de la prioridad"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..." />
                                                <f:selectItems value="#{scToolBean.priorityList}" var="priority" itemLabel="#{priority.name}"/>e
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfDescription" value="Descripción"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputTextarea  id="tfDescription"  value="#{scToolBean.toolSave.description}"
                                                            />
                                        </td>
                                    </tr>
                                    
                                </table>
                            </p:panel>
                        </p:tab> 
                        <!--                        finaliza la pestaña para datos generales -->

                        <!--                        inicia la pestaña para el stock y -->
                        <p:tab title="Stock y Dimensiones" id="tabStock" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para el stock">
                            <p:panel header="Stock" toggleable="true" toggleTitle="Presione para minimizar el panel de Stock">
                                <table width="98%" cellspacing="10" >
                                    <tr>
                                        <td width="20%" align="right">
                                            <p:outputLabel  for="tfMaximeStock" value="Stock Máximo*"/>
                                        </td>
                                        <td width="30%" align="left">
                                            <p:inputText    id="tfMaximeStock"  value="#{scToolBean.toolSave.stock.maximeStock}"
                                                            />
                                        </td>
                                        <td width="20%" align="right">
                                            <p:outputLabel  for="tfMinimeStock" value="Stock Mínimo*"/>
                                        </td>
                                        <td width="30%" align="left">
                                            <p:inputText    id="tfMinimeStock"  value="#{scToolBean.toolSave.stock.minimeStock}"
                                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="20%" align="right">
                                            <p:outputLabel  for="tfCurrentStock" value="Stock Real*"/>
                                        </td>
                                        <td width="30%" align="left">
                                            <p:inputText    id="tfCurrentStock"  value="#{scToolBean.toolSave.stock.currentStock}"
                                                            >
                                                <p:ajax event="keyup" update="tfValueTotal" listener="#{scToolBean.calcuteTotalPrice()}"/>
                                            </p:inputText>
                                        </td>
                                        <td width="20%" align="right">
                                            <p:outputLabel  for="tfOptimeStock" value="Stock Óptimo*"/>
                                        </td>
                                        <td width="30%" align="left">
                                            <p:inputText    id="tfOptimeStock"  value="#{scToolBean.toolSave.stock.optimeStock}"
                                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="20%" align="right">
                                            <p:outputLabel  for="tfPriceUnit" value="Precio por Und"/>
                                        </td>
                                        <td width="30%" align="left">
                                            <p:inputText    id="tfPriceUnit"  value="#{scToolBean.toolSave.stock.priceUnit} #{scToolBean.toolSave.money.acronym}" disabled="true"
                                                            />
                                        </td>
                                        <td width="20%" align="right">
                                            <p:outputLabel  for="tfValueTotal" value="Valor Total"/>
                                        </td>
                                        <td width="30%" align="left">
                                            <p:inputText    id="tfValueTotal"  value="#{scToolBean.toolSave.stock.totalValue}  #{scToolBean.toolSave.money.acronym}" disabled="true"
                                                            />
                                        </td>
                                    </tr>
                                </table>
                            </p:panel>
                            <p:panel header="Dimensiones" 
                                     id="pnlDimension">
                                <f:facet name="header">
                                    <p:outputLabel value="Dimensiones" style="text-align: center;"/>
                                </f:facet>
                                <f:facet name="header">
                                    <p:commandButton icon="ui-icon-plus" id="btnAddMeasure" style="float: right;"  
                                                     oncomplete="PF('measureSave').show()">
                                        <p:tooltip for="btnAddMeasure" value="Agregar una medida"/>
                                    </p:commandButton>
                                </f:facet>
                                <table width="98%" cellspacing="10"  >
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfHigh" value="Altura*"/>

                                        </td>
                                        <td width="40%" align="left">

                                            <p:inputText    id="tfHigh"  value="#{scToolBean.toolSave.dimension.hight}"
                                                            requiredMessage="Debe ingresar la altura" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureHigh" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureHigh"  value="#{scToolBean.measureUnitSaveHigh}" style="width: 60px; top: 6px;" 
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scToolBean.showItem(scToolBean.toolSave.dimension.hight, 1)}" >
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scToolBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>


                                        </td> 
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfWidth" value="Ancho*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfWidth"  value="#{scToolBean.toolSave.dimension.width}"
                                                            requiredMessage="Debe ingresar el ancho" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureWidth" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureWidth"  value="#{scToolBean.measureUnitSaveWidth}" style="width: 60px; top: 6px;"
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scToolBean.showItem(scToolBean.toolSave.dimension.width, 2)}">
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scToolBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfLarge" value="Largo*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfLarge"  value="#{scToolBean.toolSave.dimension.large}"
                                                            requiredMessage="Debe ingresar el alto" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureLarge" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureLarge"  value="#{scToolBean.measureUnitSaveLarge}" style="width: 60px; top: 6px;" 
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scToolBean.showItem(scToolBean.toolSave.dimension.large, 3)}">
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scToolBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfVolume" value="Volumen"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfVolume"  value="#{scToolBean.toolSave.dimension.volume}"
                                                            requiredMessage="Debe ingresar el volumen" style="width: 100px; ">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureVolume" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureVolume"  value="#{scToolBean.measureUnitSaveVolume}" style="width: 60px; top: 6px; " 
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scToolBean.showItem(scToolBean.toolSave.dimension.volume, 4)}"> 
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scToolBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfThickness" value="Grosor"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfThickness"  value="#{scToolBean.toolSave.dimension.thickness}"
                                                            requiredMessage="Debe ingresar el grosor" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureThickness" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureThickness"  value="#{scToolBean.measureUnitSaveThickness}" style="width: 60px; top: 6px;" 
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scToolBean.showItem(scToolBean.toolSave.dimension.thickness, 5)}"> 
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scToolBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfRadio" value="Radio"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfRadio"  value="#{scToolBean.toolSave.dimension.radio}"
                                                            requiredMessage="Debe ingresar el radio" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureRadio" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureRadio"  value="#{scToolBean.measureUnitSaveRadio}" style="width: 60px; top: 6px;" 
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             required="true" requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scToolBean.showItem(scToolBean.toolSave.dimension.radio, 6)}">
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scToolBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfWeight" value="Peso*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfWeight"  value="#{scToolBean.toolSave.dimension.weight}"
                                                            requiredMessage="Debe ingresar el peso" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureWeight" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureWeight"  value="#{scToolBean.measureUnitSaveWeight}" style="width: 60px; top: 6px;" 
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             required="true" requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scToolBean.showItem(scToolBean.toolSave.dimension.weight, 7)}">
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scToolBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfObservationsDimension" value="Observaciones"/>
                                        </td>
                                        <td  width="40%" align="left"> 
                                            <p:inputTextarea   id="tfObservationsDimension"  value="#{scToolBean.toolSave.dimension.observations}"
                                                               style="width: 98%;"     />
                                        </td>
                                    </tr>

                                </table>
                            </p:panel>
                        </p:tab>
                        <!--                        finaliza pestaña para stock y dimensiones-->
                        <!--                        inicia pestaña para especificaciones-->
                        <p:tab title="Especificaciones" id="tabSpecifications" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para las especificaciones de herramientas">
                            <p:panel header="Especificaciones" >
                                <table width="98%" cellspacing="10" >
                                    <tr>
                                        <td width="40%">
                                            <table width="100%" cellspacing="10">
                                                <tr>
                                                    <td width="40%" >
                                                        <p:outputLabel for="tfTittleSpecification" value="Título"/>
                                                    </td>
                                                    <td width="60%">
                                                        <p:inputText id="tfTittleSpecification" value="#{scToolBean.toolAttachedSave.tittle}"/>
                                                        <p:tooltip for="tfTittleSpecification" value="Ingrese el título de la especificacion a Realizar"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="40%">
                                                        <p:outputLabel for="tfSpecificationSave" value="Especificación"/>
                                                    </td>
                                                    <td width="60%">
                                                        <p:inputTextarea id="tfSpecificationSave" value="#{scToolBean.toolAttachedSave.description}"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2">
                                                        <center>
                                                            <p:commandButton value="Guardar" update="tfTittleSpecification,tfSpecificationSave,dataTableSpecificationSave"
                                                                             actionListener="#{scToolBean.saveAttached(scToolBean.toolAttachedSave, scToolBean.toolSave, scToolBean.attachedListSave, 'SPECIFICATION')}"/>
                                                        </center>
                                                    </td>
                                                </tr>

                                            </table>
                                        </td>
                                        <td width="60%" align="center" valign="top">
                                            <p:dataTable id="dataTableSpecificationSave"
                                                         var="specifications" 
                                                         value="#{scToolBean.getAttachedList(scToolBean.attachedListSave, 'SPECIFICATION')}"
                                                         rowKey="#{specifications.tittle}"
                                                         paginator="true" rows="15"  
                                                         pageLinks="40" editable="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         liveResize="true" rowsPerPageTemplate="15,30,50"
