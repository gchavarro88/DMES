<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>.:DMES:. - Formulaci贸n del Producto</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/webStyle.css"/>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
        </script>
    </h:head>
    <h:body style="background-color: #000;">
        <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."
                  draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/images/loadBar.gif"/>
        </p:dialog>
        <div>
            <p:growl autoUpdate="true" showDetail="true" life="8000" />
            
            <h:form id="formProduct">
                <p:dataTable id="scDataTableProducts" draggableColumns="true" emptyMessage="No existe informaci贸n para visualizar" 
                             value="#{scProductBean.ProductList}" var="Product"
                             paginator="true" rows="15"  
                             pageLinks="40"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowKey="#{Product.idProduct}"
                             resizableColumns="true" 
                             liveResize="true" rowsPerPageTemplate="15,30,50" 
                             selectionMode="single" paginatorPosition="top" selection="#{scProductBean.ProductSelected}"
                             sortBy="#{Product.idProduct}"
                             >
                    <f:facet name="header">
                        <p:commandButton icon="ui-icon-plus" id="btnAdd" style="float: right;"  
                                         oncomplete="PF('dialogProductSave').show()">
                            <p:tooltip for="btnAdd" value="Agregar un Insumo"/>
                        </p:commandButton>
                    </f:facet>
                    <p:ajax event="rowSelect" oncomplete="PF('dialogProductView').show()" update=":formWizardView"/>
                    <p:column headerText="Administraci贸n">
                        <center>
                            <p:commandButton icon="ui-icon-pencil" id="btnEdit" actionListener="#{scProductBean.selectedForUpdate(Product)}"
                                             oncomplete="PF('dialogProductUpdate').show()" update=":formWizardUpdate" 
                                             >
                                <p:tooltip for="btnEdit" value="Editar un Insumo"/>
                            </p:commandButton>
                            <p:spacer width="10"/>
                            <p:commandButton icon="ui-icon-close" id="btnDelete" oncomplete="PF('dialogProductDelete').show()"
                                             actionListener="#{scProductBean.selectedForDelete(Product)}" update=":formWizardDelete">
                                <p:tooltip for="btnDelete" value="Eliminar un Insumo"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                    <p:column headerText="Insumo" sortBy="#{Product.description}" id="columnProductName">    
                        <center>
                            <p:outputLabel value="#{Product.description}" id="lblIntputName"/>
                            <p:tooltip for="lblIntputName" value="#{Product.description}"/>
                        </center>
                    </p:column>
                    <p:column id="columnMark" headerText="Marca" sortBy="#{Product.mark}">    
                        <center>
                            <p:outputLabel value="#{Product.mark}" id="lblMark"/>
                            <p:tooltip for="lblMark" value="#{Product.mark}"/>
                        </center>
                    </p:column>
                    <p:column id="columnSerie" headerText="Serie" sortBy="#{Product.serie}">    
                        <center>
                            <p:outputLabel value="#{Product.serie}" id="lblSerie"/>
                            <p:tooltip for="lblSerie" value="#{Product.serie}"/>
                        </center>
                    </p:column>
                    <p:column id="columnStore" headerText="Almacen" sortBy="#{Product.ProductStock.idStore.name}">    
                        <center>
                            <p:outputLabel value="#{Product.ProductStock.idStore.name}" id="lblStore"/>
                            <p:tooltip for="lblStore" value="#{Product.ProductStock.idStore.name}"/>
                        </center>
                    </p:column>
                    <p:column id="columnLocation" headerText="Localizaci贸n" sortBy="#{Product.ProductLocation.location}">    
                        <center>
                            <p:outputLabel value="#{Product.ProductLocation.location}" id="lblLocation"/>
                            <p:tooltip for="lblLocation" value="#{Product.ProductLocation.location}"/>
                        </center>
                    </p:column>
                    <p:column id="columnAmount" headerText="Cantidad" sortBy="#{Product.ProductStock.currentStock}">    
                        <center>
                            <p:outputLabel value="#{Product.ProductStock.currentStock}" id="lblamount"/>
                            <p:tooltip for="lblamount" value="#{Product.ProductStock.currentStock}"/>
                        </center>
                    </p:column>

                    <p:column id="columPackingUnit" headerText="Und. Empaque" sortBy="#{Product.packingUnit}">    
                        <center>
                            <p:outputLabel value="#{Product.packingUnit.acronym}" id="lblPackingUnit"/>
                            <p:tooltip for="lblPackingUnit" value="#{Product.packingUnit.acronym}"/>
                        </center>
                    </p:column>

                    <p:column id="columnValue" headerText="Valor" sortBy="#{Product.value}">    
                        <center>
                            <p:outputLabel value="#{Product.value}" id="lblValue"/>
                            <p:tooltip for="lblValue" value="#{Product.value}"/>
                        </center>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
