<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>.:DMES:. - Insumos</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/webStyle.css"/>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }

            window.setTimeout("storeOrderInit()", 1000);
        </script>
    </h:head>
    <h:body style="background-color: #000;">
        <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."
                  draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/images/loadBar.gif"/>
        </p:dialog>
        <div>
            <p:growl autoUpdate="true" showDetail="true" life="8000" />


            <!--            ######################################################################-->


            <h:form id="formInput">
                <p:remoteCommand name="storeOrderInit" update=":formInput:scDataTableStoreOrders" />
                <p:dataTable id="scDataTableStoreOrders" draggableColumns="true" emptyMessage="No existe información para visualizar" 
                             value="#{scInputBean.storeOrderList}" var="storeOrder"
                             paginator="true" rows="15"  
                             pageLinks="40"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowKey="#{storeOrder.idInput}"
                             resizableColumns="true" 
                             liveResize="true" rowsPerPageTemplate="15,30,50" 
                             selectionMode="single" paginatorPosition="top" selection="#{scInputBean.storeOrderSelected}"
                             sortBy="#{storeOrder.idInput}"
                             >
<!--                    <f:facet name="header">
                        <p:commandButton icon="ui-icon-plus" id="btnAdd" style="float: right;"  
                                         oncomplete="PF('dialogInputSave').show()">
                            <p:tooltip for="btnAdd" value="Agregar un Insumo"/>
                        </p:commandButton>
                    </f:facet>-->
                    <p:ajax event="rowSelect" oncomplete="PF('dialogInputView').show()" update=":formWizardView:" />
                    <p:column headerText="Administración">
                        <center>
                            <p:commandButton icon="ui-icon-pencil" id="btnEdit" actionListener="#{scInputBean.selectedForUpdate(storeOrder)}"
                                             oncomplete="PF('dialogInputUpdate').show()" update=":formWizardUpdate:" 
                                             >
                                <p:tooltip for="btnEdit" value="Editar un Insumo"/>
                            </p:commandButton>
                            <p:spacer width="10"/>
                            <p:commandButton icon="ui-icon-close" id="btnDelete" oncomplete="PF('dialogInputDelete').show()"
                                             actionListener="#{scInputBean.selectedForDelete(storeOrder)}" update=":formWizardDelete">
                                <p:tooltip for="btnDelete" value="Eliminar un Insumo"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                    <p:column headerText="Insumo" sortBy="#{storeOrder.description}" id="columnInputName">    
                        <center>
                            <p:outputLabel value="#{storeOrder.description}" id="lblIntputName"/>
                            <p:tooltip for="lblIntputName" value="#{storeOrder.description}"/>
                        </center>
                    </p:column>
                    <p:column id="columnMark" headerText="Marca" sortBy="#{storeOrder.mark}">    
                        <center>
                            <p:outputLabel value="#{storeOrder.mark}" id="lblMark"/>
                            <p:tooltip for="lblMark" value="#{storeOrder.mark}"/>
                        </center>
                    </p:column>
                    <p:column id="columnSerie" headerText="Serie" sortBy="#{storeOrder.serie}">    
                        <center>
                            <p:outputLabel value="#{storeOrder.serie}" id="lblSerie"/>
                            <p:tooltip for="lblSerie" value="#{storeOrder.serie}"/>
                        </center>
                    </p:column>
                    <p:column id="columnStore" headerText="Almacen" sortBy="#{storeOrder.storeOrderStock.idStore.name}">    
                        <center>
                            <p:outputLabel value="#{storeOrder.storeOrderStock.idStore.name}" id="lblStore"/>
                            <p:tooltip for="lblStore" value="#{storeOrder.storeOrderStock.idStore.name}"/>
                        </center>
                    </p:column>
                    <p:column id="columnLocation" headerText="Localización" sortBy="#{storeOrder.storeOrderLocation.location}">    
                        <center>
                            <p:outputLabel value="#{storeOrder.storeOrderLocation.location}" id="lblLocation"/>
                            <p:tooltip for="lblLocation" value="#{storeOrder.storeOrderLocation.location}"/>
                        </center>
                    </p:column>
                    <p:column id="columnAmount" headerText="Cantidad" sortBy="#{storeOrder.storeOrderStock.currentStock}">    
                        <center>
                            <p:outputLabel value="#{storeOrder.storeOrderStock.currentStock}" id="lblamount"/>
                            <p:tooltip for="lblamount" value="#{storeOrder.storeOrderStock.currentStock}"/>
                        </center>
                    </p:column>

                    <p:column id="columPackingUnit" headerText="Und. Empaque" sortBy="#{storeOrder.packingUnit}">    
                        <center>
                            <p:outputLabel value="#{storeOrder.packingUnit.acronym}" id="lblPackingUnit"/>
                            <p:tooltip for="lblPackingUnit" value="#{storeOrder.packingUnit.acronym}"/>
                        </center>
                    </p:column>

                    <p:column id="columnValue" headerText="Valor" sortBy="#{storeOrder.value}">    
                        <center>
                            <p:outputLabel value="#{storeOrder.value} #{storeOrder.money.acronym}" id="lblValue"/>
                            <p:tooltip for="lblValue" value="#{storeOrder.value} #{storeOrder.money.acronym}"/>
                        </center>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
