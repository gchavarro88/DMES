<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>.:DMES:. - Insumos</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/webStyle.css"/>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }

            window.setTimeout("storeOrderInit()", 1000);
        </script>
    </h:head>
    <h:body style="background-color: #000;">
        <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."
                  draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/images/loadBar.gif"/>
        </p:dialog>
        <div>
            <p:growl autoUpdate="true" showDetail="true" life="8000" />


            <!--            ######################################################################-->


            <h:form id="formInput">
                <p:remoteCommand name="storeOrderInit" update=":formInput:scDataTableStoreOrders" />
                <p:dataTable id="scDataTableStoreOrders" draggableColumns="true" emptyMessage="No existe información para visualizar" 
                             value="#{scStoreOrderBean.storeOrderList}" var="storeOrder"
                             paginator="true" rows="10"  
                             pageLinks="40"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowKey="#{storeOrder.idStoreOrder}"
                             resizableColumns="true" 
                             liveResize="true" rowsPerPageTemplate="10,20,30" 
                             selectionMode="single" paginatorPosition="top" selection="#{scStoreOrderBean.storeOrderUpdate}"
                             sortBy="#{storeOrder.idStoreOrder}"
                             >
<!--                    <f:facet name="header">
                        <p:commandButton icon="ui-icon-plus" id="btnAdd" style="float: right;"  
                                         oncomplete="PF('dialogInputSave').show()">
                            <p:tooltip for="btnAdd" value="Agregar un Insumo"/>
                        </p:commandButton>
                    </f:facet>-->
<!--                    <p:ajax event="rowSelect" oncomplete="PF('dialogInputView').show()" update=":formWizardView:" />-->
                    <p:column headerText="Administración" width="84">
                        <center>
<!--                            <p:commandButton icon="ui-icon-pencil" id="btnEdit" actionListener=""
                                             oncomplete="PF('dialogInputUpdate').show()" update=":formWizardUpdate:" 
                                             >
                                <p:tooltip for="btnEdit" value="Editar un Insumo"/>
                            </p:commandButton>
                            <p:spacer width="10"/>
                            <p:commandButton icon="ui-icon-close" id="btnDelete" oncomplete="PF('dialogInputDelete').show()"
                                             actionListener="" update=":formWizardDelete">
                                <p:tooltip for="btnDelete" value="Eliminar un Insumo"/>
                            </p:commandButton>-->
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{scStoreOrderBean.getFormatDateGlobal('yyyyMMdd', storeOrder.creationDate)}#{storeOrder.idStoreOrder}"
                              id="columnOrderId" headerText="No." 
                    sortBy="#{scStoreOrderBean.getFormatDateGlobal('yyyyMMdd', storeOrder.creationDate)}#{storeOrder.idStoreOrder}">    
                        <center>
                            <p:outputLabel 
                            value="#{scStoreOrderBean.getFormatDateGlobal('yyyyMMdd', storeOrder.creationDate)}#{storeOrder.idStoreOrder}"
                            id="lblOrderId"/>
                            <p:tooltip for="lblOrderId" 
                            value="#{scStoreOrderBean.getFormatDateGlobal('yyyyMMdd', storeOrder.creationDate)}#{storeOrder.idStoreOrder}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{storeOrder.orderType}" headerText="Tipo de Orden" sortBy="#{storeOrder.orderType}" id="columnTypeOrder">    
                        <center>
                            <p:outputLabel value="#{storeOrder.orderType}" id="lblOrderType"/>
                            <p:tooltip for="lblOrderType" value="#{storeOrder.orderType}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{storeOrder.orderClass}" id="columnOrderClass" headerText="Clase de Recurso" sortBy="#{storeOrder.orderClass}">    
                        <center>
                            <p:outputLabel value="#{storeOrder.orderClass}" id="lblOrderClass"/>
                            <p:tooltip for="lblOrderClass" value="#{storeOrder.orderClass}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{storeOrder.requiredBy}" id="columnRequiredBy" headerText="Requerido Por" sortBy="#{storeOrder.requiredBy}">    
                        <center>
                            <p:outputLabel value="#{storeOrder.requiredBy}" id="lblRequiredBy"/>
                            <p:tooltip for="lblRequiredBy" value="#{storeOrder.requiredBy}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{storeOrder.amountItems}" id="columnNumberItems" headerText="No. Items" sortBy="#{storeOrder.amountItems}">    
                        <center>
                            <p:outputLabel value="#{storeOrder.amountItems}" id="lblNumberItems"/>
                            <p:tooltip for="lblNumberItems" value="#{storeOrder.amountItems}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{scStoreOrderBean.getFormatDateGlobal('dd-MM-yyyy', storeOrder.creationDate)}"
                              id="columnDate" headerText="Fecha" 
                        sortBy="#{scStoreOrderBean.getFormatDateGlobal('dd-MM-yyyy', storeOrder.creationDate)}">    
                        <center>
                            <p:outputLabel 
                            value="#{scStoreOrderBean.getFormatDateGlobal('dd-MM-yyyy', storeOrder.creationDate)}" 
                            id="lblDate"/>
                            <p:tooltip for="lblDate" 
                            value="#{scStoreOrderBean.getFormatDateGlobal('dd-MM-yyyy', storeOrder.creationDate)}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{storeOrder.idState.description}"
                              id="columnState" headerText="Estado" sortBy="#{storeOrder.idState.description}">    
                        <center>
                            <p:outputLabel value="#{storeOrder.idState.description}" id="lblState"/>
                            <p:tooltip for="lblState" value="#{storeOrder.idState.description}"/>
                        </center>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
