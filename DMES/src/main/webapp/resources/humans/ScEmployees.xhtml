<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>.:DMES:. - Empleados</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/webStyle.css"/>
        
    </h:head>
    <h:body style="background-color: #000;">
        <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."
                  draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/images/loadBar.gif"/>
        </p:dialog>
        <div>
           
            
            
            <!--         Dialogo para guardar nuevos Empleados         -->
            <p:dialog id="dialogEmployeeSave" widgetVar="dialogEmployeeSave" draggable="true" 
                      closable="true"  header="Crear Usuarios" position="center top" width="450"
                      hideEffect="explode" modal="true" showEffect="explode" resizable="true">
                <h:form id="formWizard">
                    <p:wizard  flowListener="#{scemployeesBean.onFlowProcessSaveEmployee}" id="wizardSave" widgetVar="wizardSave">
                        <p:tab title="Tercero" id="tabPerson" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para seleccionar el tercero">
                            <p:panel header="Agregar Tercero" style="text-align: center;">
                                <p:dataTable id="dataTablePersons" value="#{scemployeesBean.personsList}"
                                             paginator="true" rows="10"  var="persons"
                                             pageLinks="40"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowKey="#{persons.idPerson}"
                                             resizableColumns="true" 
                                             liveResize="true" rowsPerPageTemplate="10,20,30" 
                                             sortBy="#{persons.lastName} #{persons.firstName}"
                                             paginatorPosition="top" selection="#{scemployeesBean.personAdd}"
                                             >
                                    <p:column selectionMode="single" width="16"/>
                                    <p:column headerText="Personas Disponibles">
                                        <p:outputLabel value="#{persons.lastName} #{persons.firstName}"/>
                                    </p:column> 
                                </p:dataTable>
                            </p:panel>
                        </p:tab>
                        <p:tab title="Datos del Empleado" id="tabEmployee" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para los datos básicos del empleado">
                            <p:panel header="Datos Básicos" >
                                <table width="98%" cellspacing="10" >
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfPositionSave" value="Cargo"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfPositionSave"  value="#{scemployeesBean.employeeAdd.position}"
                                                required="true" requiredMessage="Campo obligatorio debe ingresar el cargo del empleado"/>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfFormationSave" value="Formación"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfFormation"  value="#{scemployeesBean.employeeAdd.formation}"/>                                
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfSalarySave" value="Salario"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfSalarySave"  value="#{scemployeesBean.employeeAdd.salary}"
                                                required="true" requiredMessage="Campo obligatorio debe ingresar el salario del empleado"/>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfHourValueSave" value="Valor Hora"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfHourValueSave"  value="#{scemployeesBean.employeeAdd.hourValue}"
                                            required="true" requiredMessage="Campo obligatorio debe ingresar el valor de la hora del empleado"/>                                
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfPorcentageSave" value="Porcentaje de Rango del Cargo"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfPorcentageSave"  value="#{scemployeesBean.employeeAdd.porcentage}"
                                                required="true" requiredMessage="Campo obligatorio debe ingresar el porcentaje del rango del empleado"/>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfRangeAmount" value="Cantidad de Rango del Cargo"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfRangeAmount"  value="#{scemployeesBean.employeeAdd.amount}"
                                            required="true" requiredMessage="Campo obligatorio debe ingresar la cantidad del rango el empleado"/>                                
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfadmitionDate" value="Fecha de Ingreso"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputMask  id="tfadmitionDate" value="#{scusersBean.password2}" mask="99/99/9999"
                                            required="true" requiredMessage="Campo obligatorio debe ingresar la fecha de admisión del empleado"
                                            />                                    
                                            <p:tooltip for="tfadmitionDate" value="Debe ingresar una fecha con el formato dd/mm/aaaa"/>
                                        </td>
                                        <td colspan="2">
                                            
                                        </td>
                                    </tr>
                                </table>
                            </p:panel>
                        </p:tab> 
                        <p:tab title="Experiencia Laboral" id="tabWorkExperiencie" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para ingresar la experiencia laboral del empleado">
                            <p:panel header="Agregar Experiencia Laboral" style="text-align: center;">
                                <table width="98%" cellspacing="10" >
                                    <tr>
                                        <td width="40%">
                                        <table width="100%" cellspacing="10">
                                                <tr>
                                                    <td width="40%" >
                                                <p:outputLabel for="tfNameCompany" value="Nombre de la Empresa"/>
                                                </td>
                                                <td width="60%">
                                                    <p:inputText id="tfNameCompany" value="#{scemployeesBean.workExperienceAdd.idCompany.name}"
                                                                 required="true" requiredMessage="Debe ingresar el nombre de la experiencia laboral"/>
                                                </td>
                                                </tr>
                                                <tr>
                                                    <td width="40%">
                                                <p:outputLabel for="tfCompanyDescription" value="Descripción de la Empresa"/>
                                                </td>
                                                <td width="60%">
                                                    <p:inputTextarea id="tfCompanyDescription" value="#{scemployeesBean.workExperienceAdd.idCompany.description}"/>
                                                </td>
                                                </tr>
                                                <tr>
                                                    <td width="40%" >
                                                <p:outputLabel for="tfInitDate" value="Fecha de Inicio"/>
                                                </td>
                                                <td width="60%">
                                                    <p:calendar id="tfInitDate" value="#{scemployeesBean.workExperienceAdd.initDate}" 
                                                        pattern="dd/MM/yyyy" effect="explode" required="true" requiredMessage="Debe ingresar la fecha inicial de la experiencia laboral"/>
                                                </td>
                                                </tr>
                                                <tr>
                                                    <td width="40%">
                                                <p:outputLabel for="tfInitEnd" value="Fecha de Retiro"/>
                                                </td>
                                                <td width="60%">
                                                    <p:calendar id="tfInitEnd" value="#{scemployeesBean.workExperienceAdd.endDate}" 
                                                        pattern="dd/MM/yyyy" effect="explode" required="true" requiredMessage="Debe ingresar la fecha de retiro de la experiencia laboral"/>
                                                </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2">
                                                        <center>
                                                            <p:commandButton value="Guardar" update="tfNameCompany,tfInitDate,tfInitEnd,dataTableWorkExperiencies"
                                                                             actionListener="#{scemployeesBean.saveWorkExperiencieAdd()}"/>
                                                        </center>
                                                    </td>
                                                </tr>
                                                
                                            </table>
                                        </td>
                                        <td width="60%" align="center" valign="top">
                                        <p:dataTable id="dataTableWorkExperiencies" 
                                                             var="workExperiencies" 
                                                             value="#{scemployeesBean.workExperiencesListAdd}"
                                                             rowKey="#{workExperiencies.idWorkExperience}"
                                                             paginator="true" rows="15"  
                                                             pageLinks="40" editable="true"
                                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                             liveResize="true" rowsPerPageTemplate="15,30,50"
                                                             paginatorPosition="top"
                                                             sortBy="#{workExperiencies.idWorkExperience}">
                                                    <p:column style="width:32px">
                                                        <p:commandButton icon="ui-icon-close" update="dataTableWorkExperiencies"
                                                                         actionListener="#{scemployeesBean.removeWorkExperiencie(workExperiencies)}">
                                                        </p:commandButton>
                                                    </p:column>
                                                    <p:column headerText="Empresa" sortBy="#{workExperiencies.idCompany.name}">
                                                        <p:outputLabel value="#{workExperiencies.idCompany.name}"/>
                                                    </p:column>
                                                    <p:column headerText="Descripción" sortBy="#{workExperiencies.idCompany.name}">
                                                        <p:outputLabel value="#{workExperiencies.idCompany.description}"/>
                                                    </p:column>
                                                    <p:column headerText="Fecha de Inicio" sortBy="#{workExperiencies.idCompany.name}">
                                                        <p:outputLabel value="#{workExperiencies.initDate}"/>
                                                    </p:column>
                                                    <p:column headerText="Fecha de Retiro" sortBy="#{workExperiencies.idCompany.name}">
                                                        <p:outputLabel value="#{workExperiencies.endDate}"/>
                                                    </p:column>
                                                </p:dataTable>
                                        </td>
                                    </tr>
                                </table>
                            </p:panel>
                        </p:tab>
                        
                    </p:wizard>
                </h:form>

            </p:dialog>
            <!--         finaliza el dialogo para guardar Usuarios               -->
            <p:growl autoUpdate="true" showDetail="true" life="8000" />
            <h:form id="formEmployees">
                <p:dataTable id="scEmployeesDataTable" draggableColumns="true" emptyMessage="" 
                             value="#{scemployeesBean.employeesList}" var="employees"
                             paginator="true" rows="15"  
                             pageLinks="40"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowKey="#{employees.idEmployee}"
                             resizableColumns="true" 
                             liveResize="true" rowsPerPageTemplate="15,30,50" 
                             selectionMode="single" paginatorPosition="top" selection="#{scemployeesBean.employeeSelected}"
                             sortBy="#{employees.idPerson.lastName} #{employees.idPerson.firstName}"
                             >
                    <f:facet name="header">
                        <p:commandButton icon="ui-icon-plus" id="btnAdd" style="float: right;"  
                                         oncomplete="PF('dialogEmployeeSave').show()">
                            <p:tooltip for="btnAdd" value="Agregar un Empleado"/>
                        </p:commandButton>
                    </f:facet>
                    <p:ajax event="rowSelect" />
                    <p:column headerText="Administración">
                        <center>
                            <p:commandButton icon="ui-icon-pencil" id="btnEdit" 
                                             >
                                <p:tooltip for="btnEdit" value="Editar Empleado"/>
                            </p:commandButton>
                            <p:spacer width="10"/>
                            <p:commandButton icon="ui-icon-close" id="btnDelete" 
                                             >
                                <p:tooltip for="btnDelete" value="Eliminar Empleado"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                    <p:column headerText="Cédula" sortBy="#{employees.idPerson.identification}">    
                        <center>
                            <p:outputLabel value="#{employees.idPerson.identification}"/>
                        </center>
                    </p:column>
                    <p:column id="columnNames" headerText="Nombre" sortBy="#{employees.idPerson.lastName} #{employees.idPerson.firstName}">    
                        <center>
                            <p:outputLabel value="#{employees.idPerson.lastName} #{employees.idPerson.firstName}" id="lblNames"/>
                            <p:tooltip for="lblNames" value="#{employees.idPerson.lastName} #{employees.idPerson.firstName}"/>
                        </center>
                    </p:column>
                    <p:column id="columnPosition" headerText="Cargo" sortBy="#{employees.position}">    
                        <center>
                            <p:outputLabel value="#{employees.position}" id="lblPosition"/>
                            <p:tooltip for="lblPosition" value="#{employees.position}"/>
                        </center>
                    </p:column>
                    <p:column id="columnRolName" headerText="" sortBy="#{employees.admissionDate}">    
                        <center>
                            <p:outputLabel value="#{employees.admissionDate}" id="lblAdmissionDate"/>
                            <p:tooltip for="lblAdmissionDate" value="#{scusersBean.getFormatDate(employees.admissionDate)}"/>
                        </center>
                    </p:column>
                    <p:column id="columnUserCreationDate" headerText="Formación" sortBy="#{employees.formation}">    
                        <center>
                            <p:outputLabel value="#{employees.formation}" id="lblFormation"/>
                            <p:tooltip for="lblFormation" value="#{employees.formation}"/>
                        </center>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>

    </h:body>
</html>
