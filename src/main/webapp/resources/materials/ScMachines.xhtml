                        <p:tab title="Especificaciones" id="tabSpecifications" titleStyleClass="tabTittleSavePerson"

                                        <td align="center" valign="top">

                                                         pageLinks="40" editable="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

                                                         sortBy="#{specifications.tittle}">

                                                    </p:commandButton>

                               titletip="Pestaña para las observaciones de máquinas">
                            <p:panel header="Observaciones" >
                                <table width="98%" cellspacing="10" >
                                    <tr>
                                        <td align="center" valign="top">
                                            <p:dataTable id="dataTableObservationSave"
                                                         var="observation" 
                                                         value="#{scMachineBean.getAttachedList(scMachineBean.toolSelected.toolAttacheds, 'OBSERVATION')}"
                                                         rowKey="#{observation.tittle}"
                                                         paginator="true" rows="10"  
                                                         pageLinks="40" editable="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         liveResize="true" rowsPerPageTemplate="15,30,50"
                                                         paginatorPosition="top"
                                                         sortBy="#{observation.tittle}">
                                                <p:column  style="width:32px">
                                                    <p:commandButton icon="ui-icon-close" update="dataTableObservationSave" title="Eliminar Observaciones"
                                                                     process="dataTableObservationSave" 
                                                                     actionListener="#{scMachineBean.deleteAttached(scMachineBean.toolSelected.toolAttacheds, observation)}" >
                                                    </p:commandButton>
                                                </p:column>
                                                <p:column  headerText="Título" sortBy="#{observation.tittle}">
                                                    <p:outputLabel value="#{observation.tittle}" id="outTittle"/>
                                                    <p:tooltip value="#{observation.tittle}" for="outTittle"/>
                                                </p:column>
                                                <p:column  headerText="Observación" sortBy="#{observation.description}">
                                                    <p:outputLabel value="#{observation.description}" id="outDescription"/>
                                                    <p:tooltip value="#{observation.description}" for="outDescription"/>
                                                </p:column>
                                            </p:dataTable>
                                        </td>
                                    </tr>
                                </table>
                            </p:panel>
                        </p:tab>
                        <!--                        finaliza pestaña para observaciones-->
                        <!--                        inicia pestaña para documentos-->
                        <p:tab title="Documentos" id="tabDocuments" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para los documentos de máquinas">
                            <p:panel header="Documentos" >
                                <table width="98%" cellspacing="10" >
                                    <tr>
                                        <td width="60%" align="center" valign="top">
                                            <p:dataTable id="dataTableDocumentationSave"
                                                         var="document" 
                                                         value="#{scMachineBean.toolSelected.toolDocuments}"
                                                         rowKey="#{document.documentTittle}"
                                                         paginator="true" rows="10"  
                                                         pageLinks="40" editable="true"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         liveResize="true" rowsPerPageTemplate="15,30,50"
                                                         paginatorPosition="top"
                                                         sortBy="#{document.documentTittle}">

                                                <p:column  style="width:32px">
                                                    <p:commandButton icon="ui-icon-arrowthickstop-1-s" update="dataTableDocumentationSave" title="Descargar Documento"
                                                                     process="@this" ajax="false" onstart="start()" oncomplete="stop()"
                                                                     actionListener="#{scMachineBean.downloadDocument(document)}" >
                                                    </p:commandButton>
                                                </p:column>
                                                <p:column  headerText="Título" sortBy="#{document.documentTittle}">
                                                    <p:outputLabel value="#{document.documentTittle}" id="outTittle"/>
                                                    <p:tooltip value="#{document.documentTittle}" for="outTittle"/>
                                                </p:column>                                                 
                                                <p:column  headerText="Documento" sortBy="#{document.documentName}">
                                                    <p:outputLabel value="#{document.documentName}" id="documentName"/>
                                                    <p:tooltip value="#{document.documentName}" for="documentName"/>
                                                </p:column>
                                                <p:column  headerText="Fecha de Subida" sortBy="#{scMachineBean.getFormatDateGlobal('dd/MM/yyyy hh:mm:ss', document.creationDate)}">
                                                    <p:outputLabel value="#{scMachineBean.getFormatDateGlobal('dd/MM/yyyy hh:mm:ss', document.creationDate)}" id="uploadDate"/>
                                                    <p:tooltip value="#{scMachineBean.getFormatDateGlobal('dd/MM/yyyy hh:mm:ss', document.creationDate)}" for="uploadDate"/>
                                                </p:column>
                                                <p:column  headerText="Subido por" sortBy="#{document.uploadBy}">
                                                    <p:outputLabel value="#{document.uploadBy}" id="uploadBy"/>
                                                    <p:tooltip value="#{document.uploadBy}" for="uploadBy"/>
                                                </p:column>
                                            </p:dataTable>
                                        </td>
                                    </tr>
                                </table>
                            </p:panel>
                        </p:tab>
                        <!--                        finaliza pestaña para documentos                   -->
                    </p:tabView>
                </h:form>
            </p:dialog>
            <!--################ finaliza el dialogo para visualizar Máquinas ######################33-->
            
            <h:form id="formMachine">
                <p:dataTable id="scMachineDataTable" draggableColumns="true" emptyMessage="" 
                             value="#{scMachineBean.machineList}" var="machine"
                             paginator="true" rows="10"  
                             pageLinks="40"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowKey="#{machine.idMachine}"
                             resizableColumns="true" 
                             liveResize="true" rowsPerPageTemplate="10,20,30" 
                             selectionMode="single" paginatorPosition="top" selection="#{scMachineBean.machineUpdate}"
                             sortBy="#{machine.name}"
                             >
                    <f:facet name="header">
                        <p:commandButton icon="ui-icon-plus" id="btnAdd" style="float: right;"
                                         >
                            <p:tooltip for="btnAdd" value="Agregar una Maquina"/>
                        </p:commandButton>
                    </f:facet>
                  
                    
                    <p:column filterMatchMode="contains"  filterBy="#{machine.name}" id="columnMachine" headerText="Maquina" sortBy="#{machine.name}">    
                        <center>
                            <p:outputLabel value="#{machine.name}" id="lblMachine"/>
                            <p:tooltip for="lblMachine" value="#{machine.name}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{machine.factoryLocation.location}" id="columnFactoryLocation" 
                              headerText="Localización" sortBy="#{machine.factoryLocation.location}">    
                        <center>
                            <p:outputLabel value="#{machine.factoryLocation.location}" id="lblFactoryLocation"/>
                            <p:tooltip for="lblFactoryLocation" value="#{machine.factoryLocation.location}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{machine.mark}" id="columnMark" 
                              headerText="Marca" sortBy="#{machine.mark}">    
                        <center>
                            <p:outputLabel value="#{machine.mark}" id="lblMark"/>
                            <p:tooltip for="lblMark" value="#{machine.mark}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{machine.serie}" id="columnSerie" 
                              headerText="Serie" sortBy="#{machine.serie}">    
                        <center>
                            <p:outputLabel value="#{machine.serie}" id="lblSerie"/>
                            <p:tooltip for="lblSerie" value="#{machine.serie}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{machine.type}" id="columnType" 
                              headerText="Tipo" sortBy="#{machine.type}">    
                        <center>
                            <p:outputLabel value="#{machine.type}" id="lblType"/>
                            <p:tooltip for="lblType" value="#{machine.type}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{machine.clasification}" id="columnClasification" 
                              headerText="Clasificación" sortBy="#{machine.clasification}">    
                        <center>
                            <p:outputLabel value="#{machine.clasification}" id="lblClasification"/>
                            <p:tooltip for="lblClasification" value="#{machine.clasification}"/>
                        </center>
                    </p:column>
                    <p:column headerText="Admin" width="100">
                        <center>
                            <p:commandButton icon="ui-icon-search" id="btnSearch">
                                <p:tooltip for="btnSearch" value="Visualizar una Máquina"/>
                            </p:commandButton>
                            <p:spacer width="3"/>
                            <p:commandButton icon="ui-icon-pencil" id="btnEdit"
                                             >
                                <p:tooltip for="btnEdit" value="Editar una Máquina"/>
                            </p:commandButton>
                            <p:spacer width="3"/>
                            <p:commandButton icon="ui-icon-close" id="btnDelete">
                                <p:tooltip for="btnDelete" value="Eliminar una Máquina"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>

    </h:body>
</html>
