<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>             <meta http-equiv="expires" content="0"></meta>             <meta http-equiv="Cache-Control" content="no-cache"></meta>             <meta http-equiv="Cache-Control" content="no-cache"></meta>
        <title>.:DMES:. - Maquinas</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/webStyle.css"/>
        
    </h:head>
    <h:body style="background-color: #000;">
        <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."
                  draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/images/loadBar.gif"/>
        </p:dialog>
        <div>
           
            <p:growl autoUpdate="true" showDetail="true" life="8000" />
            
             <!--         Dialogo para guardar nuevos Máquinas         -->
            <p:dialog id="dialogMachineSave" widgetVar="dialogMachineSave" draggable="true" 
                      closable="true"  header="Crear Máquinas" position="center top" width="800"
                      hideEffect="explode" modal="true" showEffect="explode" resizable="true">

                <h:form id="formWizardSave" >

                    <p:wizard  flowListener="#{scMachineBean.onFlowProcessSaveMachine}" id="wizardSave" widgetVar="wizardSave" 
                               backLabel="Atras" nextLabel="Siguiente">
                        <p:tab title="Datos Generales" id="tabGeneral" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para los datos básicos de maquinas">
                            <p:panel header="Datos Básicos" >
                                <table width="98%" cellspacing="10" >
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  value="Imagen"/>
                                        </td>
                                        <td width="40%" align="left" valign="middle">

                                                            width="120" height="120"  />
                                            <p:spacer width="5px"/>
                                            <p:commandButton  id="btnPicture" icon="ui-icon-image"  oncomplete="PF('pictureSave').show()" style="top: -10px;"
                                                              ignoreAutoUpdate="true"/>                                       
                                        </td>
                                        <td colspan="2" ></td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfNameMachine" value="Nombre Máquina*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfNameMachine"  value="#{scMachineBean.machineSave.name}"
                                                            />

                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfUsefulLife" value="Vida Útil"/>
                                        </td>

                                                             converter="timeConverter" converterMessage="Error en el tipo de dato del tiempo" style="width: 100px; top: 6px;"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..."/>
                                                <f:selectItems value="#{scMachineBean.timeList}" var="time" itemLabel="#{time.acronym}"/>

                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="cbTypeMachine" value="Tipo*"/>
                                        </td>
                                        <td width="40%" align="left">

                                                             style="width: 70%; top: 6px;"

                                                             height="140">

                                                <f:selectItem itemLabel="Dobladoras" itemValue="Dobladoras"/>
                                                <f:selectItem itemLabel="Punzadoras" itemValue="Punzadoras"/>
                                                <f:selectItem itemLabel="Soldadoras" itemValue="Soldadoras"/>
                                                <f:selectItem itemLabel="Troqueleadoras" itemValue="Troqueleadoras"/>
                                                
                                                
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfValueMachine" value="Valor Hora*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfValueMachine"  value="#{scMachineBean.machineSave.hourValue}" 
                                                            requiredMessage="Debe ingresar el valor de la herramienta" style="width: 100px;"/>
                                            <p:spacer width="5"/>
                                            <p:selectOneMenu id="cbMoney"  value="#{scMachineBean.machineSave.idMoney}" 
                                                             converter="moneyConverter" converterMessage="Error en el tipo de dato de la moneda" style="width: 100px; top: 6px;"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..."/>
                                                <f:selectItems value="#{scMachineBean.moneyList}" var="money" itemLabel="#{money.acronym} #{money.description}"/>

                                            </p:selectOneMenu>
                                        </td>
                                    </tr> 
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfMarkMachine" value="Marca*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfMarkMachine"  value="#{scMachineBean.machineSave.mark}"
                                                            requiredMessage="Campo obligatorio debe ingresar la marca de la herramienta"/>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfSerieMachine" value="Serie*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfSerieMachine"  value="#{scMachineBean.machineSave.serie}"
                                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="cbSupplier" value="Proveedor*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:selectOneMenu id="cbSupplier"  value="#{scMachineBean.machineSave.idPartner}" style="width: 70%;"
                                                             converter="partnerConverter" converterMessage="Error en el tipo de dato del proveedor y garantía"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..." />
                                                <f:selectItems value="#{scMachineBean.partnersList}" var="partners" itemLabel="#{partners.companyName}"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="cbCostCenter" value="Centro de Costos*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:selectOneMenu id="cbCostCenter"  value="#{scMachineBean.machineSave.idCostCenter}" style="width: 70%;" 
                                                             converter="costCenterConverter" converterMessage="Error en el tipo de dato del centro de costos"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..." />
                                                <f:selectItems  value="#{scMachineBean.costCenterList}" var="costCenters" itemLabel="#{costCenters.description}"/>
                                            </p:selectOneMenu>
                                            <p:spacer width="5px"/>
                                            <p:commandButton  id="btnAddCostCenter" icon="ui-icon-circle-plus"  oncomplete="PF('centerCostSave').show()" style="top: -8px;"/>
                                            <p:tooltip for="btnAddCostCenter" value="Agregue nuevos centros de costos"/>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfProirity" value="Prioridad*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:selectOneMenu id="tfProirity"  value="#{scMachineBean.machineSave.idPriority}" style="width: 70%;"
                                                             converter="priorityConverter" converterMessage="Error en el tipo de dato de la prioridad"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..." />
                                                <f:selectItems value="#{scMachineBean.priorityList}" var="priority" itemLabel="#{priority.name}"/>e
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfDescription" value="Descripción"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputTextarea  id="tfDescription"  value="#{scMachineBean.machineSave.description}"
                                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfLocationFactory" value="Localización*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:selectOneMenu id="tfLocationFactory"  value="#{scMachineBean.machineSave.factoryLocation}" style="width: 70%;"
                                                             converter="factoryLocationConverter" converterMessage="Error en el tipo de dato de la localización de fábrica"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..." />
                                                <f:selectItems value="#{scMachineBean.factoryLocationsList}" var="location" itemLabel="#{location.location}"/>e
                                            </p:selectOneMenu>
                                            <p:spacer width="5px"/>
                                            <p:commandButton  id="btnAddFactory" icon="ui-icon-circle-plus"  oncomplete="PF('factoryLocationSave').show()" style="top: -8px;"/>
                                            <p:tooltip for="btnAddFactory" value="Agregue nuevas localización dentro de la fábrica"/>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfClasification" value="Clasificación*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:selectOneMenu id="tfClasification"  value="#{scMachineBean.machineSave.clasification}" 
                                                             style="width: 70%; top: 6px;"
                                                             effect="puff"
                                                             height="140">
                                                <f:selectItem itemLabel="..." />
                                                <f:selectItem itemLabel="Mecánica" itemValue="Mecánica"/>
                                                <f:selectItem itemLabel="Eléctrica" itemValue="Eléctrica"/>
                                                <f:selectItem itemLabel="Electrónica" itemValue="Eléctrica"/>
                                                <f:selectItem itemLabel="Hidráulica" itemValue="Hidráulica"/>
                                                <f:selectItem itemLabel="Térmica" itemValue="Térmica"/>
                                                
                                                
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                </table>
                                
                                
                            </p:panel>
                        </p:tab> 
                        <!--                        finaliza la pestaña para datos generales -->

                        <!--                        inicia la pestaña para el stock y -->
                        <p:tab title="Dimensiones" id="tabStock" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para las idDimensiones">
                            <p:panel header="Dimensiones" 
                                     id="pnlDimension">
                                <f:facet name="header">
                                    <p:outputLabel value="Dimensiones" style="text-align: center;"/>
                                </f:facet>
                                <f:facet name="header">
                                    <p:commandButton icon="ui-icon-plus" id="btnAddMeasure" style="float: right;"  
                                                     oncomplete="PF('measureSave').show()">
                                        <p:tooltip for="btnAddMeasure" value="Agregar una medida"/>
                                    </p:commandButton>
                                </f:facet>
                                <table width="98%" cellspacing="10"  >
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfHigh" value="Altura*"/>

                                        </td>
                                        <td width="40%" align="left">

                                            <p:inputText    id="tfHigh"  value="#{scMachineBean.machineSave.idDimension.hight}"
                                                            requiredMessage="Debe ingresar la altura" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureHigh" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureHigh"  value="#{scMachineBean.measureUnitSaveHigh}" style="width: 60px; top: 6px;" 
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scMachineBean.showItem(scMachineBean.machineSave.idDimension.hight, 1)}" >
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scMachineBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>


                                        </td> 
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfWidth" value="Ancho*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfWidth"  value="#{scMachineBean.machineSave.idDimension.width}"
                                                            requiredMessage="Debe ingresar el ancho" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureWidth" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureWidth"  value="#{scMachineBean.measureUnitSaveWidth}" style="width: 60px; top: 6px;"
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scMachineBean.showItem(scMachineBean.machineSave.idDimension.width, 2)}">
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scMachineBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfLarge" value="Largo*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfLarge"  value="#{scMachineBean.machineSave.idDimension.large}"
                                                            requiredMessage="Debe ingresar el alto" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureLarge" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureLarge"  value="#{scMachineBean.measureUnitSaveLarge}" style="width: 60px; top: 6px;" 
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scMachineBean.showItem(scMachineBean.machineSave.idDimension.large, 3)}">
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scMachineBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfVolume" value="Volumen"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfVolume"  value="#{scMachineBean.machineSave.idDimension.volume}"
                                                            requiredMessage="Debe ingresar el volumen" style="width: 100px; ">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureVolume" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureVolume"  value="#{scMachineBean.measureUnitSaveVolume}" style="width: 60px; top: 6px; " 
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scMachineBean.showItem(scMachineBean.machineSave.idDimension.volume, 4)}"> 
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scMachineBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfThickness" value="Grosor"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfThickness"  value="#{scMachineBean.machineSave.idDimension.thickness}"
                                                            requiredMessage="Debe ingresar el grosor" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureThickness" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureThickness"  value="#{scMachineBean.measureUnitSaveThickness}" style="width: 60px; top: 6px;" 
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scMachineBean.showItem(scMachineBean.machineSave.idDimension.thickness, 5)}"> 
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scMachineBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfRadio" value="Radio"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfRadio"  value="#{scMachineBean.machineSave.idDimension.radio}"
                                                            requiredMessage="Debe ingresar el radio" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureRadio" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureRadio"  value="#{scMachineBean.measureUnitSaveRadio}" style="width: 60px; top: 6px;"

                                                             required="true" requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scMachineBean.showItem(scMachineBean.machineSave.idDimension.radio, 6)}">
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scMachineBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfWeight" value="Peso*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfWeight"  value="#{scMachineBean.machineSave.idDimension.weight}"
                                                            requiredMessage="Debe ingresar el peso" style="width: 100px;">
                                                <p:ajax event="keyup" update=":formWizardSave:cbMeasureWeight" />
                                            </p:inputText>
                                            <p:spacer width="5px"/>
                                            <p:selectOneMenu id="cbMeasureWeight"  value="#{scMachineBean.measureUnitSaveWeight}" style="width: 60px; top: 6px;" 
                                                             converter="measureConverter" converterMessage="Error en el tipo de dato de la medida"
                                                             required="true" requiredMessage="Campo obligatorio debe seleccionar una medida" effect="puff"
                                                             height="140" disabled="#{!scMachineBean.showItem(scMachineBean.machineSave.idDimension.weight, 7)}">
                                                <f:selectItem itemLabel="Und." />
                                                <f:selectItems  value="#{scMachineBean.measureUnitsList}" var="measure" itemLabel="#{measure.acronym}"/>
                                            </p:selectOneMenu>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfObservationsDimension" value="Observaciones"/>
                                        </td>
                                        <td  width="40%" align="left"> 
                                            <p:inputTextarea   id="tfObservationsDimension"  value="#{scMachineBean.machineSave.idDimension.observations}"
                                                               style="width: 98%;"     />
                                        </td>
                                    </tr>

                                </table>
                            </p:panel>
                        </p:tab>
                        <!--                        finaliza pestaña para stock y idDimensiones-->
                        <!--                        inicia pestaña para especificaciones-->
                        <p:tab title="Especificaciones" id="tabSpecifications" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para las especificaciones de maquinas">
                            <p:panel header="Especificaciones" >
                                <table width="98%" cellspacing="10" >
                                    <tr>
                                        <td width="40%">
                                            <table width="100%" cellspacing="10">
                                                <tr>
                                                    <td width="40%" >
                                                        <p:outputLabel for="tfTittleSpecification" value="Título"/>
                                                    </td>
                                                    <td width="60%">
                                                        <p:inputText id="tfTittleSpecification" value="#{scMachineBean.machineAttachedSave.tittle}"/>
                                                        <p:tooltip for="tfTittleSpecification" value="Ingrese el título de la especificacion a Realizar"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="40%">
                                                        <p:outputLabel for="tfSpecificationSave" value="Especificación"/>
                                                    </td>
                                                    <td width="60%">
                                                        <p:inputTextarea id="tfSpecificationSave" value="#{scMachineBean.machineAttachedSave.description}"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2">
                                                        <center>
                                                            <p:commandButton value="Guardar" update="tfTittleSpecification,tfSpecificationSave,dataTableSpecificationSave"
                                                                             actionListener="#{scMachineBean.saveAttached(scMachineBean.machineAttachedSave, scMachineBean.machineSave, scMachineBean.listMachineAttached, 'SPECIFICATION')}"/>
                                                        </center>
                                                    </td>
                                                </tr>

                                            </table>
                                        </td>
                                        <td width="60%" align="center" valign="top">
                                            <p:dataTable id="dataTableSpecificationSave"
                                                         var="specifications" 
                                                         value="#{scMachineBean.getAttachedList(scMachineBean.listMachineAttached, 'SPECIFICATION')}"
                                                         rowKey="#{specifications.tittle}"
                                                         paginator="true" rows="10"  
                                                         pageLinks="40"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         liveResize="true" rowsPerPageTemplate="15,30,50"
                                                         paginatorPosition="top"
                                                         sortBy="#{specifications.tittle}">
                                                <p:column  style="width:32px">
                                                    <p:commandButton icon="ui-icon-close" update="dataTableSpecificationSave" title="Eliminar Especificaciones"
                                                                     process="dataTableSpecificationSave" 
                                                                     actionListener="#{scMachineBean.deleteAttached(scMachineBean.listMachineAttached, specifications)}" >
                                                    </p:commandButton>
                                                </p:column>
                                                <p:column  headerText="Título" sortBy="#{specifications.tittle}">
                                                    <p:outputLabel value="#{specifications.tittle}" id="outTittle"/>
                                                    <p:tooltip value="#{specifications.tittle}" for="outTittle"/>
                                                </p:column>
                                                <p:column  headerText="Observación" sortBy="#{specifications.description}">
                                                    <p:outputLabel value="#{specifications.description}" id="outDescription"/>
                                                    <p:tooltip value="#{specifications.description}" for="outDescription"/>
                                                </p:column>
                                            </p:dataTable>
                                        </td>
                                    </tr>
                                </table>
                            </p:panel>
                        </p:tab>
                        <!--                        finaliza pestaña para especificaciones-->
