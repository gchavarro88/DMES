<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>             <meta http-equiv="expires" content="0"></meta>             <meta http-equiv="Cache-Control" content="no-cache"></meta>             <meta http-equiv="Cache-Control" content="no-cache"></meta>
        <title>.:DMES:. - Ordenes de Producción</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/webStyle.css"/>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
            //window.setTimeout("correctiveInit()",1000);
        </script>
    </h:head>
    <h:body style="background-color: #000;">
        <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."
                  draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/images/loadBar.gif"/>
        </p:dialog>
        <div>
            <p:growl autoUpdate="true" showDetail="true" life="8000" />

            <!--         Dialogo para guardar nuevas ordenes         -->
            <p:dialog id="dialogProductionSave" widgetVar="dialogProductionSave" draggable="true" 
                      closable="true"  header="Crear Ordenes de Producció" position="center top" width="800"
                      hideEffect="explode" modal="true" showEffect="explode" resizable="true">

                <h:form id="formWizarProductionSave" >

                    <p:wizard  flowListener="#{OtproductionBean.onFlowProcessSaveProduction}" id="wizardSave" widgetVar="wizardSave" 
                               backLabel="Atras" nextLabel="Siguiente">
                        <p:tab title="Datos Generales" id="tabGeneral" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para los datos básicos de ordenes de producción">
                            <p:panel header="Datos Básicos" >
                                <table width="98%" cellspacing="10" >
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfNameProduction" value="Nombre Orden*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText    id="tfNameProduction"  value="#{OtproductionBean.orderSave.name}">
                                                <p:tooltip for="tfNameProduction"   value="#{OtproductionBean.orderSave.name}" />
                                            </p:inputText>

                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfDescription" value="Descripción"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputTextarea    id="tfDescription"  value="#{OtproductionBean.orderSave.description}"
                                                                />
                                        </td>
                                    </tr>
                                    <tr> 
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfStartDate" value="Fecha de Inicio*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:calendar value="#{OtproductionBean.orderSave.creationDate}" autocomplete="true" effect="explode" id="tfStartDate" pattern="dd-MM-yyyy HH:mm" 
                                                        title="Debe ingresar la fecha de programación de la orden de producción" mask="true" 
                                                        mindate="#{OtproductionBean.currentDate}">
                                                <p:ajax listener="#{OtproductionBean.calculateEndDate(OtproductionBean.orderSave)}" update="tfEndHour" event="dateSelect"/>
                                            </p:calendar>
                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfEndHour" value="Fecha de Finalización*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:inputText  readonly="true"  id="tfEndHour"  
                                                          value="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy HH:mm', OtproductionBean.orderSave.endDate)}"/>
                                            <p:tooltip for="tfEndHour" value="La Fecha de Finalización se calcula con base a la hora de inicio y la duracción de los procesos"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfProductItem" value="Producto*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:autoComplete id="tfProductItem" completeMethod="#{OtproductionBean.autocompleteMetod}" 
                                                            forceSelection="true" effect="explode" 
                                                            value="#{OtproductionBean.productAdd}" emptyMessage="No hay resultados" 
                                                            placeholder="Ingrese cualquier caracter"/>

                                        </td>
                                        <td width="10%" align="right">
                                            <p:outputLabel  for="tfAmount" value="Cantidad*"/>
                                        </td>
                                        <td width="40%" align="left">
                                            <p:spinner    id="tfAmount"  value="#{OtproductionBean.amount}"
                                                          min="1" size="8"
                                                          style="width: 100px;">
                                            
                                            </p:spinner>
                                            <p:spacer width="5px"/>
                                            <p:commandButton icon="ui-icon-plus" id="btnAddItem" 
                                                             actionListener="#{OtproductionBean.addProductsToOrder(OtproductionBean.orderSave.productionsOrders,OtproductionBean.orderSave)}" 
                                                             update="tfProductItem,tfAmount,otDataTableOrderSave,tfEndHour,otDataTableProducts"
                                                             >
                                                <p:tooltip for="btnAddItem" value="Agregue productos a la orden"/>
                                            </p:commandButton>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="100%" align="center" colspan="4">


                                            <p:dataTable id="otDataTableOrderSave" emptyMessage="No existe información para visualizar" 
                                                         paginator="true" rows="5"  
                                                         pageLinks="40"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         value="#{OtproductionBean.orderSave.productionsOrders}" var="production"
                                                         rowKey="#{production.idProductionProduct}"
                                                         rowsPerPageTemplate="5,10" 
                                                         sortBy="#{production.idProductionProduct}"
                                                         >
                                                <p:column id="columnProduction" headerText="Producto" sortBy="#{production.idProductFormulation.description}">    
                                                    <center>
                                                        <p:outputLabel value="#{production.idProductFormulation.description}" id="lblProduction"/>
                                                        <p:tooltip for="lblProduction" value="#{production.idProductFormulation.description}"/>
                                                    </center>
                                                </p:column>
                                                <p:column id="columnAmountProduction" headerText="Cantidad" sortBy="#{production.amount}"
                                                          width="100">    
                                                    <center>
                                                        <p:spinner value="#{production.amount}" id="lblAmountProduction"  min="1" 
                                                                   size="8">
                                                            <p:ajax listener="#{OtproductionBean.calculateEndDate(OtproductionBean.orderSave)}" update=":formWizarProductionSave:tfEndHour" event="change"/>
                                                            <p:tooltip for="lblAmountProduction" value="#{production.amount}"/>
                                                        </p:spinner>
                                                    </center>
                                                </p:column>
                                            </p:dataTable>
                                        </td>
                                    </tr> 

                                </table>
                            </p:panel>
                        </p:tab> 
                        <p:tab title="Detalle" id="Productos" titleStyleClass="tabTittleSavePerson" 
                               titletip="Pestaña para ver el detalle de la orden de producción">
                            <p:panel header="Productos de la Orden">

                                <p:dataTable id="otDataTableProducts" emptyMessage="No existe información para visualizar" 
                                             paginator="true" rows="5"  
                                             pageLinks="40"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             value="#{OtproductionBean.orderSave.productionsOrders}" var="production"
                                             rowKey="#{production.idProductionProduct}"
                                             rowsPerPageTemplate="5,10" 
                                             sortBy="#{production.idProductionProduct}"
                                             >
                                    <p:column id="columnProduction" headerText="#{production.idProductFormulation.description}" 
                                              sortBy="#{production.idProductFormulation.description}">    
                                        <center>
                                            <p:outputLabel value="#{production.idProductFormulation.description}" id="lblProductionItem"/> 
                                            <p:tooltip value="#{production.idProductFormulation.description}" for="lblProductionItem"/>
                                        </center>
                                    </p:column>
                                    <p:column id="columnAmountItem" headerText="Cantidad" 
                                              sortBy="#{production.amount}">    
                                        <center>
                                            <p:outputLabel value="#{production.amount}" id="lblAmountItem"/> 
                                            <p:tooltip value="#{production.amount}" for="lblAmountItem"/>
                                        </center>
                                    </p:column>
                                    <p:column id="columnMarkItem" headerText="Marca" 
                                              sortBy="#{production.idProductFormulation.mark}">    
                                        <center>
                                            <p:outputLabel value="#{production.idProductFormulation.mark}" id="lblMarkItem"/> 
                                            <p:tooltip value="#{production.idProductFormulation.mark}" for="lblMarkItem"/>
                                        </center>
                                    </p:column>
                                    <p:column id="columnSerieItem" headerText="Serie" 
                                              sortBy="#{production.idProductFormulation.serie}">    
                                        <center>
                                            <p:outputLabel value="#{production.idProductFormulation.serie}" id="lblSerieItem"/> 
                                            <p:tooltip value="#{production.idProductFormulation.serie}" for="lblSerieItem"/>
                                        </center>
                                    </p:column>
                                    <p:column id="columnAdmin" headerText="Detalle">
                                        <center>
                                        <p:commandButton icon="ui-icon-search" id="btnSearch" 
                                                         >
                                            <p:tooltip for="btnSearch" value="Visualizar un Producto "/>
                                        </p:commandButton>
                                        </center>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab> 

                    </p:wizard>
                </h:form>

            </p:dialog>
            <!--         finaliza el Dialogo para guardar nuevas ordenes               -->
            
            <p:dialog id="dialogProductionSave" widgetVar="dialogProductionSave" draggable="true" 
                      closable="true"  header="Crear Ordenes de Producció" position="center top" width="800"
                      hideEffect="explode" modal="true" showEffect="explode" resizable="true">

                <h:form id="formWizarProductionSave" >
                    <p:tabView dynamic="true" cache="true" effect="explode" id="tabFather" scrollable="true" >
                        <p:tab title="Procesos">
                            
                        </p:tab>
                    </p:tabView>
                
                </h:form>
            </p:dialog>







            <!--            Tabla de Ordenes de Producción                                                   -->
            <h:form id="formProduction">
                <p:remoteCommand name="productionInit" update=":formProduction:otDataTableProduction" />
                <p:panel style="width: 99%;" toggleable="true" header="Ordenes de Mantenimiento Correctivo"
                         toggleOrientation="vertical" toggleTitle="Reduzca el tamaño de este menú">
                    <table width="100%" style="color: #FFF;">
                        <tr>
                            <td align="right">
                                <p:outputLabel value="Fecha Inicial:" for="initDate"/>
                            </td>
                            <td align="left">
                                <p:calendar value="#{OtproductionBean.filterStarDate}" autocomplete="true" effect="explode" id="initDate" pattern="dd-MM-yyyy" 
                                            title="Ingrese la fecha inicial del rango que desea consultar" mask="true">
                                    <p:ajax listener="#{OtproductionBean.compareToDates()}" event="dateSelect" update="initDate, endDate"/>
                                </p:calendar>
                            </td>
                            <td align="right">
                                <p:outputLabel value="Fecha Final:" for="endDate"/>
                            </td>
                            <td align="left">
                                <p:calendar value="#{OtproductionBean.filterEndDate}" autocomplete="true" effect="explode" id="endDate" pattern="dd-MM-yyyy" 
                                            title="Ingrese la fecha final del rango que desea consultar" mask="true" >
                                    <p:ajax listener="#{OtproductionBean.compareToDates()}" event="dateSelect" update="initDate, endDate"/>
                                </p:calendar>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <p:outputLabel value="No. Orden" for="tfOrderNumber"/>
                            </td>
                            <td align="left">
                                <p:inputText id="tfOrderNumber" value="#{OtproductionBean.filterOrderNumber}"/>
                            </td>
                            <td align="right">
                                <p:outputLabel value="Estado:" for="cbOrderState"/>
                            </td>
                            <td align="left">
                                <p:selectOneMenu id="cbOrderState"  value="#{OtproductionBean.filteState}" 
                                                 style="width:160px; top: 6px;"
                                                 effect="puff" converter="productionStateConverter"
                                                 height="140">
                                    <f:selectItem itemLabel="..." />
                                    <f:selectItems value="#{OtproductionBean.listState}" var="state" 
                                                   itemLabel="#{state.description}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right">
                                <p:commandButton value="Buscar" actionListener="#{OtproductionBean.doSearchWithParameters()}" 
                                                 update="otDataTableProduction"/>
                            </td>
                            <td colspan="2" align="left">
                                <p:commandButton value="Limpiar" actionListener="#{OtproductionBean.resetData()}" 
                                                 update="otDataTableProduction,initDate,endDate,tfOrderNumber,cbOrderState"/>
                            </td>
                        </tr>
                    </table>
                </p:panel>


                <p:dataTable id="otDataTableProduction" draggableColumns="true" emptyMessage="No existe información para visualizar" 
                             value="#{OtproductionBean.listProductionOrders}" var="production"
                             paginator="true" rows="10"  
                             pageLinks="40"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowKey="#{production.idProductionOrder}"
                             resizableColumns="true" 
                             liveResize="true" rowsPerPageTemplate="10,20,30" 
                             selectionMode="single" paginatorPosition="top"
                             sortBy="#{production.idProductionOrder}"
                             >
                    <f:facet name="header">
                        <p:commandButton icon="ui-icon-plus" id="btnAdd" style="float: right;"  
                                         oncomplete="PF('dialogProductionSave').show()" >
                            <p:tooltip for="btnAdd" value="Agregar una Orden de Producción"/>
                        </p:commandButton>
                    </f:facet>

                    <p:column filterMatchMode="contains"  filterBy="OP#{OtproductionBean.getFormatDateGlobal('yyyyMMddHHmmss', production.creationDate)}#{production.idProductionOrder}" 
                              id="columnOrderProduction" headerText="No Orden" sortBy="OP#{OtproductionBean.getFormatDateGlobal('yyyyMMddHHmmss', production.creationDate)}#{production.idProductionOrder}">    
                        <center>
                            <p:outputLabel value="OP#{OtproductionBean.getFormatDateGlobal('yyyyMMddHHmmss', production.creationDate)}#{production.idProductionOrder}" id="lblOrderProduction"/>
                            <p:tooltip for="lblOrderProduction" value="OP#{OtproductionBean.getFormatDateGlobal('yyyyMMddHHmmss', production.creationDate)}#{production.idProductionOrder}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.creationDate)}" 
                              id="columnCreationDate" headerText="Fecha Creación" sortBy="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.creationDate)}">    
                        <center>
                            <p:outputLabel value="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.creationDate)}" id="lblCreationDate"/>
                            <p:tooltip for="lblCreationDate" value="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.creationDate)}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.startDate)}" 
                              id="columnStartDate" headerText="Fecha de Inicio" sortBy="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.startDate)}">    
                        <center>
                            <p:outputLabel value="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.startDate)}" id="lblStartDate"/>
                            <p:tooltip for="lblStartDate" value="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.startDate)}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.endDate)}" 
                              id="columnEndDate" headerText="Fecha de Finalización" sortBy="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.endDate)}">    
                        <center>
                            <p:outputLabel value="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.endDate)}" id="lblEndDate"/>
                            <p:tooltip for="lblEndDate" value="#{OtproductionBean.getFormatDateGlobal('dd-MM-yyyy', production.endDate)}"/>
                        </center>
                    </p:column>
                    <p:column filterMatchMode="contains"  filterBy="#{production.idProductionState.description}" 
                              id="colState" headerText="Estado" sortBy="#{production.idProductionState.description}">    
                        <center>
                            <p:outputLabel value="#{production.idProductionState.description}" id="lblState"/>
                            <p:tooltip for="lblState" value="#{production.idProductionState.description}"/>
                        </center>
                    </p:column>
                    <p:column headerText="Admin" width="100">
                        <center>
                            <p:commandButton icon="ui-icon-search" id="btnSearch" 
                                             oncomplete="PF('dialogProductionSave').show()" actionListener="#{OtproductionBean.selectedForViewOrDelete(production)}">
                                <p:tooltip for="btnSearch" value="Visualizar una Orden "/>
                            </p:commandButton>
                            <p:spacer width="3"/>
                            <p:commandButton icon="ui-icon-pencil" id="btnEdit" 
                                             actionListener="#{OtproductionBean.selectedForUpdate(production)}"
                                             oncomplete="PF('dialogProductionSaveUpdate').show()"  
                                             >
                                <p:tooltip for="btnEdit" value="Editar una Orden"/>
                            </p:commandButton>
                            <p:spacer width="3"/>
                            <p:commandButton icon="ui-icon-close" id="btnDelete" oncomplete="PF('dialogProductionSaveDelete').show()" 
                                             actionListener="#{OtproductionBean.selectedForViewOrDelete(production)}" >
                                <p:tooltip for="btnDelete" value="Eliminar una Orden"/>
                            </p:commandButton>
                        </center>
                    </p:column>
                </p:dataTable>

            </h:form>

        </div>
    </h:body>
</html>
