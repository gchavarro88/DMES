<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>             <meta http-equiv="expires" content="0"></meta>             <meta http-equiv="Cache-Control" content="no-cache"></meta>             <meta http-equiv="Cache-Control" content="no-cache"></meta>
        <title>.:DMES:. - Ordenes de Producción</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/webStyle.css"/>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
            //window.setTimeout("correctiveInit()",1000);
        </script>
    </h:head>
    <h:body style="background-color: #000;">
        <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
        <p:dialog modal="true" widgetVar="statusDialog" header="Cargando..."
                  draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/images/loadBar.gif"/>
        </p:dialog>
        <div>
            <p:growl autoUpdate="true" showDetail="true" life="8000" />

            
            
            
            
            
            
            
            
            
            <!--            Tabla de Mantenimientos                                                   -->
            <h:form id="formProduction">
                <p:remoteCommand name="productionInit" update=":formProduction:otDataTableProduction" />
                <p:panel style="width: 99%;" toggleable="true" header="Ordenes de Mantenimiento Correctivo"
                         toggleOrientation="vertical" toggleTitle="Reduzca el tamaño de este menú">
                    <table width="100%" style="color: #FFF;">
                        <tr>
                            <td align="right">
                                <p:outputLabel value="Fecha Inicial:" for="initDate"/>
                            </td>
                            <td align="left">
                                <p:calendar value="#{OtproductionBean.filterStarDate}" autocomplete="true" effect="explode" id="initDate" pattern="dd-MM-yyyy" 
                                            title="Ingrese la fecha inicial del rango que desea consultar" mask="true">
                                    <p:ajax listener="#{OtproductionBean.compareToDates()}" event="dateSelect" update="initDate, endDate"/>
                                </p:calendar>
                            </td>
                            <td align="right">
                                <p:outputLabel value="Fecha Final:" for="endDate"/>
                            </td>
                            <td align="left">
                                <p:calendar value="#{OtproductionBean.filterEndDate}" autocomplete="true" effect="explode" id="endDate" pattern="dd-MM-yyyy" 
                                            title="Ingrese la fecha final del rango que desea consultar" mask="true" >
                                    <p:ajax listener="#{OtproductionBean.compareToDates()}" event="dateSelect" update="initDate, endDate"/>
                                </p:calendar>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <p:outputLabel value="No. Orden" for="tfOrderNumber"/>
                            </td>
                            <td align="left">
                                <p:inputText id="tfOrderNumber" value="#{OtproductionBean.filterOrderNumber}"/>
                            </td>
                            <td align="right">
                                <p:outputLabel value="Estado:" for="cbOrderState"/>
                            </td>
                            <td align="left">
                                <p:selectOneMenu id="cbOrderState"  value="#{OtproductionBean.filteState}" 
                                                 style="width:160px; top: 6px;"
                                                 effect="puff" converter="productionStateConverter"
                                                 height="140">
                                    <f:selectItem itemLabel="..." />
                                    <f:selectItems value="#{OtproductionBean.listState}" var="state" 
                                                   itemLabel="#{state.description}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right">
                                <p:commandButton value="Buscar" actionListener="#{OtproductionBean.doSearchWithParameters()}" 
                                                 update="otDataTableProduction"/>
                            </td>
                            <td colspan="2" align="left">
                                <p:commandButton value="Limpiar" actionListener="#{OtproductionBean.resetData()}" 
                                                 update="otDataTableProduction,initDate,endDate,tfOrderNumber,cbOrderState"/>
                            </td>
                        </tr>
                    </table>
                </p:panel>
                
                
                <p:dataTable id="otDataTableProduction" draggableColumns="true" emptyMessage="No existe información para visualizar" 
                             value="#{OtproductionBean.listProductionOrders}" var="production"
                             paginator="true" rows="10"  
                             pageLinks="40"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowKey="#{production.idProductionOrder}"
                             resizableColumns="true" 
                             liveResize="true" rowsPerPageTemplate="10,20,30" 
                             selectionMode="single" paginatorPosition="top"
                             sortBy="#{production.idProductionOrder}"
                             >
                    <f:facet name="header">
                        <p:commandButton icon="ui-icon-plus" id="btnAdd" style="float: right;"  
                                         oncomplete="PF('dialogMaintenance').show()">
                            <p:tooltip for="btnAdd" value="Agregar un Mantenimiento"/>
                        </p:commandButton>
                    </f:facet>
                    
                </p:dataTable>
            </h:form>

        </div>
    </h:body>
</html>
